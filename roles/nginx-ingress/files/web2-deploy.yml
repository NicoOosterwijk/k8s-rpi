apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: web2
  name: web2
  namespace: canary
spec:
  selector:
    matchLabels:
      run: web2
  template:
    metadata:
      labels:
        run: web2
    spec:
      containers:
      - name: web
        image: docker.io/nokkie/app:2.0
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /health
            port: readyness-port
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
        command: ["/app"]
        ports:
        - name: readyness-port
          containerPort: 8080

